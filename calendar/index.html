<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <main class = "main-place">
        <header class="header-place">
            <div class="station"><span class = "month-string">January</span>2023</div>
            <div class="station">
                <button>Week</button>
                <button>Month</button>
            </div>
            <div class="station">
                <button class="passing-button">&#60;</button>
                <button class="passing-button">Today</button>
                <button class="passing-button">&#62;</button>
            </div>
        </header>
        <div class = "calendar-view">
            <div class = "block-place"><span class="block-style">Mon</span></div>
            <div class = "block-place"><span class="block-style">Tue</span></div>
            <div class = "block-place"><span class="block-style">Wen</span></div>
            <div class = "block-place"><span class="block-style">Thu</span></div>
            <div class = "block-place"><span class="block-style">Fri</span></div>
            <div class = "block-place"><span class="block-style">Sat</span></div>
            <div class = "block-place"><span class="block-style">Sun</span></div>
            <div class = "block-place"><span class="block-style">Jan 1</span></div>
            <div class = "block-place"><span class="block-style">2</span></div>
            <div class = "block-place"><span class="block-style">3</span></div>
            <div class = "block-place"><span class="block-style">4</span></div>
            <div class = "block-place"><span class="block-style">5</span></div>
            <div class = "block-place"><span class="block-style">6</span></div>
            <div class = "block-place"><span class="block-style">7</span></div>
            <div class = "block-place"><span class="block-style">8</span></div>
            <div class = "block-place"><span class="block-style">9</span></div>
            <div class = "block-place"><span class="block-style">10</span></div>
            <div class = "block-place"><span class="block-style">11</span></div>
            <div class = "block-place"><span class="block-style">12</span></div>
            <div class = "block-place"><span class="block-style">13</span></div>
            <div class = "block-place"><span class="block-style">14</span></div>
            <div class = "block-place"><span class="block-style">15</span></div>
            <div class = "block-place"><span class="block-style">16</span></div>
            <div class = "block-place"><span class="block-style">17</span></div>
            <div class = "block-place"><span class="block-style">18</span></div>
            <div class = "block-place"><span class="block-style">19</span></div>
            <div class = "block-place"><span class="block-style">20</span></div>
            <div class = "block-place"><span class="block-style">21</span></div>
            <div class = "block-place"><span class="block-style">22</span></div>
            <div class = "block-place"><span class="block-style">23</span></div>
            <div class = "block-place"><span class="block-style">24</span></div>
            <div class = "block-place"><span class="block-style">25</span></div>
            <div class = "block-place"><span class="block-style">26</span></div>
            <div class = "block-place"><span class="block-style">27</span></div>
            <div class = "block-place"><span class="block-style">28</span></div>
            <div class = "block-place"><span class="block-style">29</span></div>
            <div class = "block-place"><span class="block-style">30</span></div>
            <div class = "block-place"><span class="block-style">31</span></div>
            <div class = "block-place"><span class="block-style">Feb 1</span></div>
            <div class = "block-place"><span class="block-style">2</span></div>
            <div class = "block-place"><span class="block-style">3</span></div>
            <div class = "block-place"><span class="block-style">4</span></div>
        </div>
    </main>
</body>
</html>
