<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p id="demo">Normal World</p>

<button type="button" onclick='document.getElementById("demo").innerHTML = Date()'>Get the Date</button>

<button type="button" onclick='document.getElementById("demo").innerHTML = "Normal World"'>Comeback the message</button>

<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Font 35px</button>  

<button type="button" onclick="document.getElementById('demo').style.fontSize='15px'">Font 15px</button>  

<button type="button" onclick="document.getElementById('demo').style.display = 'none';">Style None</button> 

<button type="button" onclick="document.getElementById('demo').style.display = 'block';">Style None</button>  


</body>
</html>
