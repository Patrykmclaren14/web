<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Statements</h2>

<p>JavaScript code blocks are written between { and }</p>

<script>
    const cars = ['Toyota', 'Chevrolet', 'Ford']
    cars.push("Audi"); // dadaje do tablicy 
    const car = {type:"Ford", model:"500", color:"white"};
    car.owner = "Johnson";  // zmienia ownera
    car.color = "red"; // dodaje do obiektu

</script>
